<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt</title>
    <link href="https://fonts.cdnfonts.com/css/matrixtype" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/matrixtype');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #c0c0c0;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-y: auto;
            position: relative;
        }
        
        /* Matrix Rain Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ff41;
            opacity: 0.15;
            animation: matrix-fall linear infinite;
            text-shadow: 0 0 5px #00ff41;
        }
        
        @keyframes matrix-fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(200vh);
            }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
        }
        
        h1 {
            font-family: 'matrixtype', 'Courier New', monospace;
            font-size: 5em;
            color: #00ff41;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .tagline {
            font-size: 0.9em;
            color: #c0c0c0;
            margin-top: 15px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        h2 {
            color: #ffffff;
            font-size: 0.9em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 25px;
            font-weight: normal;
        }
        
        p {
            line-height: 1.8;
            color: #c0c0c0;
        }
        
        .formula {
            background: #0f0f0f;
            padding: 15px 25px;
            margin: 15px 0;
            border-left: 2px solid #ffffff;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            font-size: 1em;
        }
        
        /* Tool Section */
        .tool-container {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            padding: 30px;
            margin-top: 40px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            color: #c0c0c0;
            font-size: 0.8em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .input-group input,
        .input-group textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #252525;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            padding: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #00ff41;
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 600px) {
            .input-row {
                grid-template-columns: 1fr;
            }
        }
        
        .btn {
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #00ff41;
            color: #0a0a0a;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.75em;
            border-color: #606060;
            color: #c0c0c0;
        }
        
        .btn-small:hover {
            border-color: #00ff41;
            color: #00ff41;
            background: transparent;
        }
        
        .xor-display {
            background: #0a0a0a;
            border: 1px solid #252525;
            padding: 20px;
            margin: 10px 0;
            min-height: 50px;
            color: #ffffff;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .xor-display .text-line {
            color: #707070;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .xor-display .binary-line {
            color: #00ff41;
            font-size: 1.1em;
            letter-spacing: 0.05em;
        }
        
        .xor-display.empty {
            color: #808080;
        }
        
        .crib-binary {
            margin-top: 10px;
            padding: 10px 15px;
            background: #0a0a0a;
            border: 1px solid #252525;
            color: #00ff41;
            font-size: 1em;
            letter-spacing: 0.05em;
            min-height: 20px;
        }
        
        .crib-binary:empty {
            display: none;
        }
        
        /* XOR Operation Display */
        .xor-operation {
            background: #0a0a0a;
            border: 1px solid #252525;
            padding: 25px;
            margin-top: 25px;
            font-family: 'Courier New', monospace;
        }
        
        .op-row {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }
        
        .op-label {
            color: #707070;
            min-width: 80px;
            font-size: 0.9em;
        }
        
        .op-binary {
            color: #00ff41;
            flex: 1;
            font-size: 1em;
            letter-spacing: 0.05em;
        }
        
        .op-text {
            color: #ffffff;
            min-width: 100px;
            text-align: right;
            font-size: 1.1em;
            letter-spacing: 0.1em;
        }
        
        .op-divider {
            border-top: 1px solid #00ff41;
            margin: 10px 0;
        }
        
        .op-row.result .op-binary {
            color: #ffffff;
        }
        
        .op-row.result .op-text {
            color: #00ff41;
            font-size: 1.3em;
        }
        
        .cribs-bar {
            margin: 20px 0;
        }
        
        .cribs-bar span {
            color: #909090;
            font-size: 0.75em;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .status-line {
            color: #404040;
            font-size: 0.8em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #1a1a1a;
        }
        
        .status-line.success {
            color: #ffffff;
        }
        
        .status-line.error {
            color: #ff4444;
        }
        
        ::selection {
            background: #00ff41;
            color: #000;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #252525;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00ff41;
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="container">
        <header>
            <h1>Crypt</h1>
            <p class="tagline">Two-Time Pad Cryptanalysis</p>
        </header>
        
        <div class="section">
            <h2>The Mathematics</h2>
            <p>When two messages are encrypted with the same key:</p>
            <div class="formula">C₁ ⊕ C₂ = (P₁ ⊕ K) ⊕ (P₂ ⊕ K) = P₁ ⊕ P₂</div>
            <p style="margin-top: 15px;">XOR the known plaintext with the stream to reveal the other message.</p>
        </div>
        
        <div class="tool-container">
            <h2>Cryptanalysis Tool</h2>
            
            <div class="input-row">
                <div class="input-group">
                    <label>Ciphertext 1 (binary)</label>
                    <textarea id="c1" placeholder="e.g., 00000 11111 11001 11000 10111 00011"></textarea>
                </div>
                <div class="input-group">
                    <label>Ciphertext 2 (binary)</label>
                    <textarea id="c2" placeholder="e.g., 00000 01011 00100 01001 11111 00011"></textarea>
                </div>
            </div>
            
            <button class="btn" onclick="computeXOR()">Compute XOR</button>
            
            <div class="input-group" style="margin-top: 25px;">
                <label>XOR Stream (P₁ ⊕ P₂)</label>
                <div class="xor-display empty" id="xorDisplay">Waiting for input...</div>
            </div>
            
            <div class="input-group">
                <label>Known Plaintext (Crib)</label>
                <input type="text" id="crib" placeholder="e.g., CIPHER, CAESAR, ATTACK..." oninput="updateCribBinary()">
                <div class="crib-binary" id="cribBinary"></div>
            </div>
            
            <div class="cribs-bar">
                <span>Quick:</span>
                <button class="btn btn-small" onclick="useCrib('CIPHER')">CIPHER</button>
                <button class="btn btn-small" onclick="useCrib('CAESAR')">CAESAR</button>
                <button class="btn btn-small" onclick="useCrib('THE')">THE</button>
                <button class="btn btn-small" onclick="useCrib('ATTACK')">ATTACK</button>
                <button class="btn btn-small" onclick="useCrib('SECRET')">SECRET</button>
            </div>
            
            <!-- XOR Operation Display -->
            <div class="xor-operation" id="xorOperation" style="display: none;">
                <div class="op-row">
                    <span class="op-label">P₁ ⊕ P₂</span>
                    <span class="op-binary" id="opXorStream"></span>
                    <span class="op-text" id="opXorText"></span>
                </div>
                <div class="op-row">
                    <span class="op-label">⊕ Crib</span>
                    <span class="op-binary" id="opCribBin"></span>
                    <span class="op-text" id="opCribText"></span>
                </div>
                <div class="op-divider"></div>
                <div class="op-row result">
                    <span class="op-label">= P₂</span>
                    <span class="op-binary" id="opResultBin"></span>
                    <span class="op-text" id="opResultText"></span>
                </div>
            </div>
            
            <div class="status-line" id="status">Ready</div>
        </div>
    </div>
    
    <script>
        // Baudot/ITA2 encoding (standard 5-bit)
        const CHAR_TO_BIN = {
            '/': '00000', 'E': '10000', 'A': '11000', 'S': '10100', 'I': '01100',
            'U': '11100', 'D': '10010', 'R': '01010', 'J': '11010', 'N': '00110',
            'F': '10110', 'C': '01110', 'K': '11110', 'T': '00001', 'Z': '10001',
            'L': '01001', 'W': '11001', 'H': '00101', 'Y': '10101', 'P': '01101',
            'Q': '11101', 'O': '00011', 'B': '10011', 'G': '01011', 'M': '00111',
            'X': '10111', 'V': '01111', ' ': '00100', '3': '01000', '4': '00010',
            '5': '11011', '8': '10110', '9': '11111'
        };
        
        const BIN_TO_CHAR = Object.fromEntries(
            Object.entries(CHAR_TO_BIN).map(([k, v]) => [v, k])
        );
        
        let xorStream = '';
        
        // Clean binary input: remove spaces and validate
        function cleanBinary(input) {
            const cleaned = input.replace(/\s/g, '');
            if (!/^[01]+$/.test(cleaned)) {
                throw new Error('Invalid binary: only 0 and 1 allowed');
            }
            return cleaned;
        }
        
        function xorBinary(a, b) {
            const maxLen = Math.max(a.length, b.length);
            a = a.padStart(maxLen, '0');
            b = b.padStart(maxLen, '0');
            let result = '';
            for (let i = 0; i < maxLen; i++) {
                result += a[i] === b[i] ? '0' : '1';
            }
            return result;
        }
        
        function binaryToText(binary) {
            let text = '';
            for (let i = 0; i < binary.length; i += 5) {
                const chunk = binary.substr(i, 5);
                if (chunk.length === 5) {
                    text += BIN_TO_CHAR[chunk] || '?';
                }
            }
            return text;
        }
        
        function textToBinary(text) {
            let binary = '';
            for (const char of text.toUpperCase()) {
                binary += CHAR_TO_BIN[char] || '00000';
            }
            return binary;
        }
        
        function formatBinary(binary) {
            let formatted = '';
            for (let i = 0; i < binary.length; i += 5) {
                if (i > 0) formatted += ' ';
                formatted += binary.substr(i, 5);
            }
            return formatted;
        }
        
        function isReadable(text) {
            if (text.length < 2) return false;
            const letters = (text.match(/[A-Z]/g) || []).length;
            const common = (text.match(/[ETAOINSHRDLU]/g) || []).length;
            return letters / text.length >= 0.7 && (letters === 0 || common / letters >= 0.3);
        }
        
        function computeXOR() {
            const c1 = document.getElementById('c1').value.trim();
            const c2 = document.getElementById('c2').value.trim();
            
            if (!c1 || !c2) {
                setStatus('Enter both ciphertexts', false);
                return;
            }
            
            try {
                const bin1 = cleanBinary(c1);
                const bin2 = cleanBinary(c2);
                
                if (bin1.length !== bin2.length) {
                    setStatus(`Length mismatch: ${bin1.length} vs ${bin2.length} bits`, false);
                    return;
                }
                
                if (bin1.length % 5 !== 0) {
                    setStatus(`Warning: ${bin1.length} bits not divisible by 5`, false);
                }
                
                xorStream = xorBinary(bin1, bin2);
                
                const decoded = binaryToText(xorStream);
                const display = document.getElementById('xorDisplay');
                display.innerHTML = `<div class="text-line">${decoded}</div><div class="binary-line">${formatBinary(xorStream)}</div>`;
                display.classList.remove('empty');
                
                // Update XOR operation if crib exists
                updateCribBinary();
                
                setStatus(`XOR computed: ${Math.floor(xorStream.length / 5)} characters`, true);
            } catch (e) {
                setStatus(e.message, false);
            }
        }
        
        function updateCribBinary() {
            const crib = document.getElementById('crib').value.trim().toUpperCase();
            const cribBinaryEl = document.getElementById('cribBinary');
            const xorOp = document.getElementById('xorOperation');
            
            if (!crib) {
                cribBinaryEl.textContent = '';
                xorOp.style.display = 'none';
                return;
            }
            
            const cribBin = textToBinary(crib);
            cribBinaryEl.textContent = formatBinary(cribBin);
            
            // Show XOR operation if we have the stream
            if (xorStream && cribBin.length <= xorStream.length) {
                const portion = xorStream.substr(0, cribBin.length);
                const resultBin = xorBinary(portion, cribBin);
                const resultText = binaryToText(resultBin);
                
                document.getElementById('opXorStream').textContent = formatBinary(portion);
                document.getElementById('opXorText').textContent = binaryToText(portion);
                document.getElementById('opCribBin').textContent = formatBinary(cribBin);
                document.getElementById('opCribText').textContent = crib;
                document.getElementById('opResultBin').textContent = formatBinary(resultBin);
                document.getElementById('opResultText').textContent = resultText;
                
                xorOp.style.display = 'block';
                setStatus(`Result: ${resultText}`, true);
            } else {
                xorOp.style.display = 'none';
            }
        }
        
        function useCrib(crib) {
            document.getElementById('crib').value = crib;
            updateCribBinary();
        }
        
        function setStatus(msg, success) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status-line' + (success === true ? ' success' : (success === false ? ' error' : ''));
        }
        
        // Matrix Rain Effect
        function createMatrixRain() {
            const container = document.getElementById('matrixBg');
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 20) + 'px';
                column.style.animationDuration = (Math.random() * 10 + 10) + 's';
                column.style.animationDelay = (Math.random() * 10) + 's';
                
                // Generate random binary string
                let binary = '';
                const length = Math.floor(Math.random() * 20) + 10;
                for (let j = 0; j < length; j++) {
                    binary += Math.random() > 0.5 ? '1' : '0';
                    binary += '<br>';
                }
                column.innerHTML = binary;
                container.appendChild(column);
            }
        }
        
        // Initialize matrix rain on load
        window.addEventListener('load', createMatrixRain);
    </script>
</body>
</html>
